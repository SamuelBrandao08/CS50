<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/a7cb9c627a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <header>
        <a href="../index.html">go back</a>
      </header>

      <main class="images-search">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/7/77/Google_Images_2015_logo.svg"
          alt="logo do google"
        />
        <form action="https://www.google.com/search">
          <div class="search-bar">
            <i class="search-icon fa-solid fa-magnifying-glass fa-sm"></i>
            <input type="text" name="q" />
            <input type="text" name="udm" value="2" hidden="true" />
          </div>
          <input class="search-btn" type="submit" value="Google Search" />
        </form>
      </main>
    </div>
  </body>
</html>
