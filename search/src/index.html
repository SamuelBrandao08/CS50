<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="global.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/a7cb9c627a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <header>
        <a href="./GoogleImageSearch/images.html">Images</a>
        <a href="./GoogleAdvancedSearch/advanced.html">Advanced Search</a>
      </header>
      <main class="regular-search">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg"
          alt="logo do google"
        />

        <form action="https://www.google.com/search">
          <div class="search-bar">
            <i class="search-icon fa-solid fa-magnifying-glass fa-sm"></i>
            <input type="text" name="q" />
          </div>
          <br />
          <div class="search-btn">
            <input  type="submit" value="Google Search" />
            <input
              
              type="submit"
              name="btnI"
              value="I'm Feeling Lucky"
            />
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
